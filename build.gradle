buildscript {
    repositories {
        mavenCentral()
        maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
        maven { url = 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'eclipse'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'com.github.johnrengelman.shadow'

version = '1.3.4'
group = 'mod.hitlerhax'
archivesBaseName = 'hitlerhax'

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = '1.12.2-14.23.5.2768'
    runDir = 'run'
    coreMod = 'mod.hitlerhax.mixin.HtlrMixinLoader'
    mappings = 'stable_39'
    makeObfSourceJar = false
}

repositories {
    mavenCentral()
    maven { url = 'https://repo.spongepowered.org/maven/' }
    maven { url = 'https://maven-eclipse.github.io/maven' }
    maven { url = 'https://jitpack.io' }
}

dependencies {
    compile('com.github.zeromemes:Alpine:1.9') {
        exclude module: 'typetools'
    }
    compile 'net.jodah:typetools:0.6.3'
    compile('org.spongepowered:mixin:0.7.11-SNAPSHOT') {
        exclude module: 'commons-io'
        exclude module: 'guava'
        exclude module: 'gson'
    }
    compile('club.minnced:java-discord-rpc:2.0.2') {
        exclude module: 'jna'
    }
}

shadowJar {
    dependencies {
        include dependency('club.minnced:java-discord-rpc:2.0.2')
        include dependency('club.minnced:discord-rpc-release:v3.4.0')
        include dependency('com.github.zeromemes:Alpine:1.9')
        include dependency('net.jodah:typetools')
        include dependency('org.javassist:javassist')
        include dependency('org.spongepowered:mixin')
    }
    exclude 'dummyThing', 'LICENSE.txt', 'org/**/*.html', 'META-INF/maven/**'
}

mixin {
    defaultObfuscationEnv searge
    sourceSets {
        main {
            ext.refMap = 'mixins.hitlerhax.refmap.json'
        }
    }
}

reobf {
    shadowJar {
        mappingType = 'SEARGE'
        classpath = sourceSets.main.compileClasspath
    }
}

jar.finalizedBy 'reobfJar'

processResources {
    inputs.property 'version', project.version
    inputs.property 'mcversion', project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

    rename '(.+_at.cfg)', 'META-INF/$1'
}

